<div class="page-content">
    <table class="table table-striped table-bordered table-hover">
        <colgroup>
            <col width="20%"/>
            <col width=""/>
            <col width="10%"/>
            <col width="15%"/>
        </colgroup>
        <thead>
            <tr>
                <th>标题</th>
                <th>详细内容</th>
                <th>创建时间</th>
                <th>最后一次更新于</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td ng-bind="task.title"></td>
                <td ng-bind="task.content"></td>
                <td ng-bind="format(task.createon,'yyyy-MM-dd')"></td>
                <td ng-bind="format(task.updateon,'yyyy-MM-dd')"></td>
            </tr>
        </tbody>
    </table>
</div>
