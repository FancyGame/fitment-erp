<div id="project_list_view" class="page-content">
    <div class="col-xs-12  widget-container-span ui-sortable">
        <div class="widget-box transparent">
            <div class="widget-header widget-header-flat">
                <h4 class="lighter">
                    <i class="icon-star red"></i>
                    工程列表
                </h4>
                <div class="widget-toolbar" >
                    <button class="btn btn-info menu-edit-btn" ng-click="">
                        <i class="icon-pencil"></i>
                    </button>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main no-padding">
                    <table class="table table-striped table-bordered table-hover">
                        <colgroup>
                            <col width="10%"/>
                            <col width="10%"/>
                            <col width="10%"/>
                            <col width="10%"/>
                            <col width=""/>
                            <col width="10%"/>
                            <col width="15%"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>地址</th>
                            <th>楼盘</th>
                            <th>电话</th>
                            <th>备注</th>
                            <th>创建时间</th>
                            <th>最后一次更新于</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects">
                            <td ng-bind="project.name"></td>
                            <td ng-bind="project.address"></td>
                            <td ng-bind="project.lpmc"></td>
                            <td ng-bind="project.phone"></td>
                            <td ng-bind="project.comment"></td>
                            <td ng-bind="DateFormat(project.createon,'yyyy-MM-dd')"></td>
                            <td ng-bind="DateFormat(project.updateon,'yyyy-MM-dd')"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /widget-main -->
            </div><!-- /widget-body -->
        </div><!-- /widget-box -->
    </div>
    <div class="col-xs-12 space-6"></div>
</div>
