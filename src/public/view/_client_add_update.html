<div id="client_add_update_view" class="page-content">
    <div class="col-xs-12  widget-container-span ui-sortable">
        <div class="widget-box transparent">
            <div class="widget-header widget-header-flat">
                <h4 class="lighter">
                    <i class="icon-star red"></i>
                    <a href="#/client_list">客户列表</a> -- 新建客户
                </h4>
                <div class="widget-toolbar" >

                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main no-padding">
                    <div class="space-6"></div>

<form name="client_add_update_form" class="form-horizontal form-validation" novalidate="novalidate" >
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 客户名称 </label>
        <div class="col-sm-10">
            <input ng-model="client.name" type="text" placeholder="客户名称,必填,最大长度100" required ng-maxlength="100" class="col-xs-10 col-sm-8">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 客户地址 </label>
        <div class="col-sm-10">
            <input ng-model="client.address" type="text" placeholder="客户地址,最大长度200" ng-maxlength="200" class="col-xs-10 col-sm-8">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 联系电话 </label>
        <div class="col-sm-10">
            <input ng-model="client.phone" type="text" placeholder="联系电话,最大长度20" ng-maxlength="20" class="col-xs-10 col-sm-8">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 状态 </label>
        <div class="col-sm-10">
            <select ng-model="client.status" >
                <option value="{{status.id}}" ng-bind="status.name" ng-repeat="status in client_statusList"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 备注 </label>
        <div class="col-sm-10">
            <input ng-model="client.comment" type="text" placeholder="备注,最大长度1000" ng-maxlength="1000" class="col-xs-10 col-sm-8">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label no-padding-right">
        </div>
        <div class="col-sm-10">
            <button class="btn btn-success" style="padding:0px 8px;" ng-click="onSubmit(client_add_update_form.$valid)">确定</button>
            <button type="reset" class="btn" style="padding:0px 8px;margin-left:100px;">重置</button>
        </div>
    </div>
</form>
                </div><!-- /widget-main -->
            </div><!-- /widget-body -->
        </div><!-- /widget-box -->
    </div>
    <div class="col-xs-12 space-6"></div>
</div>
