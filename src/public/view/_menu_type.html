<div id="menu_type_view" class="page-content">
    <div class="col-xs-12  widget-container-span ui-sortable">
        <div class="widget-box transparent">
            <div class="widget-header widget-header-flat">
                <h4 class="lighter">
                    <i class="icon-star orange"></i>
                    Menu Types
                </h4>
                <div class="widget-toolbar">
                    <div id="dialog-confirm" class="hide">
                        <div class="alert alert-info bigger-110"> This item will be permanently deleted and cannot be recovered. </div>
                        <div class="space-6"></div>
                        <p class="bigger-110 bolder center grey">
                            <i class="icon-hand-right blue bigger-120"></i> Are you sure?
                        </p>
                    </div><!-- #dialog-confirm -->
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main no-padding">
                    <div class="space-6"></div>
                    <div class="menu_type_new_div col-xs-12">
                        <span class="col-xs-12 col-sm-3 menu_type_new_title">Create new menu type</span>
                        <span class="col-xs-12 col-sm-3"><input type="text" ng-init="menuTypeNew={'name':'','name_lang':''}" ng-model="menuTypeNew.name" placeholder="name"/></span>
                        <span class="col-xs-12 col-sm-3"><input type="text" ng-model="menuTypeNew.name_lang" placeholder="name lang"/></span>
                        <span class="icon-plus-sign purple col-xs-2" ng-click="onMenuTypeAdd(menuTypeNew)"></span>
                    </div>
                    <div class="space-6"></div>
                    <table id="menu_type_table" class="table table-striped table-bordered table-hover col-xs-12">
                        <colgroup>
                            <col width=""/>
                            <col width="30%"/>
                            <col width="20%"/>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Name <input class="menu_type_search_input" type="text" ng-model="search.name" placeholder="name filter"/></th>
                                <th>Name Lang <input class="menu_type_search_input" type="text" ng-model="search.name_lang" placeholder="name_lang filter" /></th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="menuType in menuTypes | filter:search" >
                                <td id="menu_type_name_{{menuType.type_id}}">
                                    <span ng-hide="menuType.isEdit">{{menuType.name}}</span>
                                    <input type="text" ng-show="menuType.isEdit" ng-model="menuTypeInputs[$index].name"/>
                                    <span class="menu_type_new_hit" ng-if="menuType.isNew">this row will be reordered after reload page</span>
                                </td>
                                <td id="menu_type_name_lang_{{menuType.type_id}}">
                                    <span ng-hide="menuType.isEdit">{{menuType.name_lang}}</span>
                                    <input type="text" ng-show="menuType.isEdit" ng-model="menuTypeInputs[$index].name_lang"/>
                                </td>
                                <td>
                                    <div class="menu_type_operations" onmouseover="jQuery(this).addClass('ui-state-hover');" onmouseout="jQuery(this).removeClass('ui-state-hover')">
                                        <span ng-hide="menuType.isEdit" class="ui-icon-pencil icon-pencil" ng-click="menuType.isEdit=true"></span>
                                        <span ng-hide="menuType.isEdit" class="ui-icon-trash icon-trash" ng-click="onMenuTypeDelete(menuType,$index)"></span>
                                        <span ng-show="menuType.isEdit" class="ui-icon-disk icon-ok" ng-click="onMenuTypeSave(menuType,menuTypeInputs[$index])"></span>
                                        <span ng-show="menuType.isEdit" class="ui-icon-cancel icon-remove" ng-click="menuType.isEdit=false"></span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="space-12"></div>
                </div>
                <!-- /widget-main -->
            </div>
            <!-- /widget-body -->
        </div>
        <!-- /widget-box -->
    </div>
</div>
