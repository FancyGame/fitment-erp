<div id="promotion_add_update_view" class="page-content">


    <div class="col-xs-12  widget-container-span ui-sortable">
    <div class="widget-box transparent">
    <div class="widget-header widget-header-flat">
        <h4 class="lighter">
            <i class="icon-star orange"></i>
            {{title}}
        </h4>

        <!--<div class="widget-toolbar" >-->
        <!--<a href="javascript:;" data-action="collapse">-->
        <!--<i class="icon-chevron-up"></i>-->
        <!--</a>-->
        <!--</div>-->

        <div class="widget-toolbar">
            <button ng-show="isUpdatePage" class="btn btn-danger promotion-delete-btn" ng-click="deletePromotion(promotion)">
                <i class="icon-ban-circle"></i>
                Delete
            </button>
            <div id="dialog-confirm" class="hide">
                <div class="alert alert-info bigger-110"> This item will be permanently deleted and cannot be recovered. </div>
                <div class="space-6"></div>
                <p class="bigger-110 bolder center grey">
                    <i class="icon-hand-right blue bigger-120"></i> Are you sure?
                </p>
            </div><!-- #dialog-confirm -->
        </div>
    </div>

    <div class="widget-body">
        <div class="widget-main no-padding">
            <div class="space-6"></div>
            <form class="promotionAddUpdateForm mp-form-validation" name="promotionForm" novalidate>
                <!--<div class="col-xs-12 myitem">-->
                    <!--<div class="col-xs-12 col-sm-2 center">-->
                        <!--To menu item-->
                    <!--</div>-->
                    <!--<div class="col-xs-12 col-sm-10 center">-->
                        <!--{{menuItemId}}-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <div class="row_title">
                            <span class="icon-asterisk required_label"></span>Menu Item
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-10 center">
                        <select
                            chosen
                            allow-single-deselect="true"
                            data-placeholder="Choose Your Own Adventure"
                            no-results-text="'Tough luck'"
                            ng-model="menuItemSelect"
                            ng-change="menuItemSelectChange()"
                            ng-options="menuItem.prod_id as menuItem.prod_id>0 ? menuItem.name+' | '+menuItem.name_lang : menuItem.name for menuItem in menuItems"
                            id="form-field-select-menu-type" data-placeholder="Choose a menu Item...">
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <div class="row_title">
                            <span class="icon-asterisk required_label"></span>Name
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <input name="name" ng-model="promotion.name" type="text" required ng-maxlength="100" placeholder="this field is required"/>
                    </div>
                    <div class="col-xs-12 col-sm-5 center">
                        <div class="row_title">
                            <span style="margin-right:30px;">Discount as : </span>
                            <div class="radio discount-radio">
                                <label>
                                    <span class="lbl" style="vertical-align: text-bottom;">( </span>
                                    <input name="discount" ng-model="discountType" type="radio" value="percent" class="ace" />
                                    <span class="lbl"> percent</span>
                                </label>
                            </div>
                            <span style="margin:0px 10px;">/</span>
                            <div class="radio discount-radio">
                                <label>
                                    <input name="discount" ng-model="discountType" type="radio" value="amount" class="ace" />
                                    <span class="lbl"> amount )</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-1 center">
                        <div class="col-xs-11 center">
                            <input ng-model="promotion.discountValue" type="text"/>
                        </div>
                        <div class="col-xs-1 center">
                            <span>{{discountType=='percent' ? '%':'$'}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <div class="row_title">
                            <span class="icon-asterisk required_label"></span>Description
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-10 center">
                        <textarea ng-model="promotion.description" required placeholder="this field is required"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <div class="row_title">
                            Start Date
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-calendar bigger-110"></i>
                            </span>
                            <input class="date-picker form-control" ng-model="promotion.start_date" type="text" data-date-format="mm/dd/yyyy" >
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 center">
                        <div class="row_title">
                            End Date
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-calendar bigger-110"></i>
                            </span>
                            <input class="date-picker form-control" ng-model="promotion.end_date" type="text" data-date-format="mm/dd/yyyy" >
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="hr hr-18 dotted hr-double"></div>
                    <div class="col-xs-6 center">
                        <button type="button" class="btn btn-sm btn-default" ng-click="onBack()">
                            <i class="icon-arrow-left icon-on-left bigger-110"></i>
                            Back
                        </button>
                    </div>
                    <div class="col-xs-6 center">
                        <button type="button" class="btn btn-sm btn-success" ng-click="onPromotionSubmit(promotionForm.$valid,promotion)">
                            {{submitBtnTitle}}
                            <i class="icon-arrow-right icon-on-right bigger-110"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /widget-main -->
    </div>
    <!-- /widget-body -->
    </div>
    <!-- /widget-box -->
    </div>
</div>
