<div id="menu_add_update_view" class="page-content">
    <div class="col-xs-12  widget-container-span ui-sortable">
        <div class="widget-box transparent">
            <div class="widget-header widget-header-flat">
                <h4 class="lighter">
                    <i class="icon-star orange"></i>
                    {{title}}
                </h4>

                <!--<div class="widget-toolbar" >-->
                <!--<a href="javascript:;" data-action="collapse">-->
                <!--<i class="icon-chevron-up"></i>-->
                <!--</a>-->
                <!--</div>-->

                <div class="widget-toolbar">
                    <button ng-show="isUpdatePage" class="btn btn-danger menu-delete-btn" ng-click="deleteMenuItem(menuItem)">
                        <i class="icon-ban-circle"></i>
                        Delete
                    </button>

                    <div id="dialog-confirm" class="hide">
                        <div class="alert alert-info bigger-110"> This item will be permanently deleted and cannot be recovered. </div>
                        <div class="space-6"></div>
                        <p class="bigger-110 bolder center grey">
                            <i class="icon-hand-right blue bigger-120"></i> Are you sure?
                        </p>
                    </div><!-- #dialog-confirm -->
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main no-padding">
                    <div class="space-6"></div>
                    <ng-form id="menuItemForm" class="mp-form-validation" name="menuItemForm" novalidate="novalidate" enctype="multipart/form-data">
                        <div class="col-xs-12 col-sm-5 center control-group">
                            <!--<input name="image" type="file" id="menu_add_image"/>-->
                            <!--<img ng-src="../image/{{menuItem.img_url}}/s" ng-show="isUpdatePage" />-->

                            <img id="avatar" class="editable img-responsive" alt="menu item picture" ng-src="../image/{{menuItem.img_url}}/l" style="width:100%;"/>
                        </div>
                        <div class="col-xs-12 col-sm-7 menuAddUpdateForm">
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        <span class="icon-asterisk required_label"></span>Name
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 center">
                                    <input name="name" ng-model="menuItem.productName" type="text" required ng-maxlength="100" placeholder="this field is requied"/>
                                    <!--<span ng-show="menuItemForm.name.$error.required">required</span>-->
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Name Lang
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 center">
                                    <input name="name_lang" ng-model="menuItem.name_lang" type="text"/>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Description
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 center">
                                    <textarea name="description" ng-model="menuItem.description"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Description Lang
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 center">
                                    <textarea name="description_lang" ng-model="menuItem.description_lang"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Ingredients
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 center">
                                    <input name="ingredient" ng-model="menuItem.ingredient" type="text"/>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Type
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 center">
                                    <select name="type_id" ng-model="menuItem.type_id">
                                        <option ng-repeat="menuType in menuTypes"
                                                ng-selected="menuItem.type_id==menuType.type_id"
                                                value="{{menuType.type_id}}">{{menuType.name}} | {{menuType.name_lang}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Calorie
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 center">
                                    <input name="calorie" ng-model="menuItem.calorie" type="number"/>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Spiciness Scale
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 center">
                                    <!--ng-model="menuItem.spiciness"-->
                                    <input name="spiciness" type="text" class="input-mini" id="menu_add_spiciness"/>
                                </div>
                                <div class="col-xs-12 col-sm-2 center">
                                    <div class="row_title">
                                        Price
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 center">
                                    <input name="price" ng-model="menuItem.price" class="input-mask-price" type="number"/>
                                </div>
                            </div>
                            <div class="col-xs-12 myitem">
                                <div class="col-xs-6 center">
                                    <label>
                                        <input type="hidden" name="togo" id="menu_add_togo" />
                                        <input ng-model="menuItem.togo" type="checkbox" class="ace"/>
                                        <span class="lbl"> To Go</span>
                                    </label>
                                </div>
                                <div class="col-xs-6 center" ng-show="false">
                                    <label>
                                        <input type="hidden" name="active" id="menu_add_active" />
                                        <input ng-model="menuItem.active" type="checkbox" class="ace"/>
                                        <span class="lbl"> Active</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="space-6"></div>
                        <div class="col-xs-12 myitem">
                            <div class="hr hr-18 dotted hr-double"></div>
                            <div class="col-xs-6 center">
                                <button type="button" class="btn btn-sm btn-default" ng-click="onBack()">
                                    <i class="icon-arrow-left icon-on-left bigger-110"></i>
                                    Back to Menu
                                </button>
                            </div>
                            <div class="col-xs-6 center">
                                <button type="button" class="btn btn-sm btn-success" ng-click="onMenuItemSubmit(menuItemForm.$valid,menuItem)">
                                    {{submitBtnTitle}}
                                    <i class="icon-arrow-right icon-on-right bigger-110"></i>
                                </button>
                            </div>
                        </div>
                    </ng-form>
                </div>
                <!-- /widget-main -->
            </div>
            <!-- /widget-body -->
        </div>
        <!-- /widget-box -->
    </div>
    <!--TODO: Ken 2014-05-23 , need to delete, already move to promotion_view-->
    <div ng-show="false" class="col-xs-12  widget-container-span ui-sortable">
    <div class="widget-box transparent">
    <div class="widget-header widget-header-flat">
        <h4 class="lighter">
            <i class="icon-star orange"></i>
            Create Promotions
        </h4>

        <!--<div class="widget-toolbar" >-->
        <!--<a href="javascript:;" data-action="collapse">-->
        <!--<i class="icon-chevron-up"></i>-->
        <!--</a>-->
        <!--</div>-->

        <div class="widget-toolbar">
            <!--<button ng-show="isUpdatePage" class="btn btn-danger menu-delete-btn" ng-click="deleteMenuItem(menuItem)">-->
                <!--<i class="icon-ban-circle"></i>-->
                <!--Delete-->
            <!--</button>-->
        </div>
    </div>

    <div class="widget-body">
        <div class="widget-main no-padding">
            <div class="space-6"></div>
            <form class="menuAddUpdateForm mp-form-validation" name="menuPromotionForm" novalidate>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <span class="icon-asterisk required_label"></span>Name
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <input name="name" ng-model="promotion.name" type="text" required ng-maxlength="100" placeholder="this field is required"/>
                    </div>
                    <div class="col-xs-12 col-sm-2 center">
                        Discount
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <input ng-model="promotion.discount_pct" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        <span class="icon-asterisk required_label"></span>Description
                    </div>
                    <div class="col-xs-12 col-sm-10 center">
                        <textarea ng-model="promotion.description" required placeholder="this field is required"></textarea>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="col-xs-12 col-sm-2 center">
                        Start Date
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-calendar bigger-110"></i>
                            </span>
                            <input class="date-picker form-control" ng-model="promotion.start_date" type="text" data-date-format="mm/dd/yyyy" >
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 center">
                        End Date
                    </div>
                    <div class="col-xs-12 col-sm-4 center">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-calendar bigger-110"></i>
                            </span>
                            <input class="date-picker form-control" ng-model="promotion.end_date" type="text" data-date-format="mm/dd/yyyy" >
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 myitem">
                    <div class="hr hr-18 dotted hr-double"></div>
                    <div class="col-xs-6 center">
                        <button type="button" class="btn btn-sm btn-default" ng-click="onBack()">
                            <i class="icon-arrow-left icon-on-left bigger-110"></i>
                            Back to Menu
                        </button>
                    </div>
                    <div class="col-xs-6 center">
                        <button type="button" class="btn btn-sm btn-success" ng-click="onPromotionSubmit(menuPromotionForm.$valid,promotion)">
                            {{submitBtnTitle}}
                            <i class="icon-arrow-right icon-on-right bigger-110"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- for date picker -->
            <div class="space-32 col-xs-12"></div>
            <div class="space-32 col-xs-12"></div>
            <div class="space-32 col-xs-12"></div>
        </div>
        <!-- /widget-main -->
    </div>
    <!-- /widget-body -->
    </div>
    <!-- /widget-box -->
    </div>
</div>
